<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Título de la Página -->
        <title>Formulario de Contáctenos</title>
        <meta title="Formulario de Contáctenos">

        <!-- Codificación de Caracteres en Español -->
        <meta charset="utf-8">

        <!-- Inclusión del Ícono de Favoritos -->
        <link rel="icon" href="img/favicon.png">

        <!-- Meta para bloquear el Zoom Out en móviles - Responsive Design -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Cargar librería PrefixFree desde CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

        <!-- Cargar librería de íconos Font Awesome Icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <!-- Cargar tipografías desde Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&family=Permanent+Marker&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <!-- Conexión hacia CSS propio -->
        <link rel="stylesheet" href="css/estilo.css">
    </head>

    <body>
        <!-- ASIDE -->
        <aside>
            
        </aside>

        <!-- HEADER -->
        <header>
            
        </header>
        
        <!-- MAIN -->
        <main>
            <!-- Formulario de Contáctenos -->
            <section id="formulario-contactenos">
                <article>
                    <form id="formu-contacto" action="" method="get">
                        <input type="text" id="nombre" placeholder="Nombre Completo">
                        <input type="email" id="correo" placeholder="Correo Electrónico">
                        <input type="tel" id="telefono" placeholder="Teléfono">
                        <select id="asunto">
                            <option>Asunto</option>
                            <option value="mas-info">Más información de productos</option>
                            <option value="ser-distribuidor">Quiero ser distribuidor</option>
                            <option value="pagos-otra-ciudad">Pagos desde otra ciudad</option>
                            <option value="cotizacion">Solicitar cotización</option>
                        </select>
                        <textarea rows="3" id="mensaje" placeholder="Mensaje"></textarea>
                        <input type="submit" id="enviar" value="ENVIAR">
                    </form>
                </article>
            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            
        </footer>

        <!-- Zona de JS -->

        <!-- jQuery desde CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- jQuery Easing desde CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

        <!-- Llamado a librería FancyApps -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

        <!-- Conexión hacia JS -->
        <script src="js/script.js"></script>
    </body>
</html>
